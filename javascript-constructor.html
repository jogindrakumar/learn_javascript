<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript constructor</title>
    <style>
        body {
            margin-left: 40px;
        }
        
        #demo {
            font-size: 2rem;
            color: red;
        }
    </style>
</head>

<body>
    <h2>JavaScript Class</h2>

    <p>How to use a javascript </p>
    <p> constructor class</p>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        }
        const myCar = new Car("TATA", 2014);
        document.getElementById("demo")
            .innerHTML = myCar.name + " " +
            myCar.year;
    </script>

</body>

</html>
