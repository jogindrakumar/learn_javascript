<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Modules</title>
    <style>
        body {
            margin-left: 50px;
        }
        
        #demo {
            color: red;
            font-size: 1.4rem;
        }
    </style>
</head>

<body>
    <h2>javascript Modules</h2>
    <p>JavaScript modules allow you to break up </p>
    <p>your code into separate files</p>

    <p>This makes it easier to maintain a code-base.</p>
    <p id="demo"></p>
    <script type="module">
        import message from "./message.js"; document.getElementById("demo") .innerHTML = message();
    </script>

</body>

</html>
