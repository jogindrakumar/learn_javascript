<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function with Parameters</title>
    <style>
        body {
            margin-left: 50px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1>Javascript Functions</h1>
    <p>this example shows an Arrow Fucntion with a parameter
    </p>
    <p id="demo"></p>
    <script>
        let hello = "";
        hello = (val) => "Hello" + val;
        document.getElementById("demo")
            .innerHTML = hello("Universe!");
    </script>
</body>

</html>
