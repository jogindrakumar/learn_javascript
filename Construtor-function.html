<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Function() Constructor</title>
    <style>
        body {
            margin-left: 50px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h2>JavaScript Functions</h2>
    <p>JavaScript has an built-in </p>
    <p> function constructor.</p>
    <p id="demo"></p>
    <script>
        const myFunction = new Function(
            "a", "b", "return a*b"
        );
        document.getElementById("demo")
            .innerHTML = myFunction(4, 3);
    </script>
</body>

</html>
