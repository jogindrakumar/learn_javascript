<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The typeof Operator</title>
    <style>
        #demo {
            margin-left: 100px;
            font-size: 1.5rem;
            color: red;
        }
    </style>
</head>

<body>
    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>
    <p>
        the type of operator returns the type of variable, object, function or experssion:
    </p>
    <p id="demo">

    </p>
    <script>
        document.getElementById("demo")
            .innerHTML = "'john' is" + typeof "john" +
            "<br" +
            "3.14 is " + typeof 3.14 + "<br>" +
            "NaN is" + typeof NaN + "<br>" +
            "false is" + typeof false + "<br>" +
            "[1,2,3,4] is" + typeof [1, 2, 3, 4] + "<br>" +
            "{name:'john',age:32} is" + typeof {
                name: 'john',
                age: 32
            } + "<br>" +
            "new Date() is" + typeof new Date() + "<br>" +
            "function(){} is" + typeof
        function() {} + "<br>" +
        "myCar is" + typeof myCar + "<br>" +
            "null is" + typeof null;
    </script>


</body>

</html>
