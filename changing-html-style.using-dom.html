<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML Style</title>
    <style>
        body {
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <h2>JavaScript HTML DOM</h2>
    <p>Changing the HTML style:</p>
    <p id="p1">Hello Subscriber</p>
    <p id="p2">Thanks for Watching</p>
    <script>
        document.getElementById("p2")
            .style.color = "blue";
        document.getElementById("p2")
            .style.fontFamily = "Arial";
        document.getElementById("p2")
            .style.fontSize = "40px";
    </script>

</body>

</html>
