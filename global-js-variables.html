<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global JavaScript Variables</title>
    <style>
        body {
            margin-left: 40px;
        }
    </style>
</head>

<body>

    <h2>Javscript Scope</h2>
    <p>Global Variable can be accessed from any script or function.
    </p>
    <p id="demo"></p>
    <script>
        let carName = "Volvo";
        myFunction();

        function myFunction() {
            document.getElementById("demo")
                .innerHTML = "I Can display" +
                carName;
        }
    </script>
</body>

</html>
