<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Getters and Setters</title>
    <style>
        body {
            margin-left: 50px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <p>Getters and setters allow you </p>
    <p>to get and set object properties via methods.</p>

    <p>This example uses a lang property </p>
    <p>to get the value of the language property:</p>
    <p id="demo"></p>
    <script>
        //create an object:
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "english",
            get lang() {
                return this.language;
            }
        };
        //display data from the object
        //using a getter:
        document.getElementById("demo")
            .innerHTML = person.lang;
    </script>

</body>

</html>
