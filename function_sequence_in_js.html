<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sequence</title>
    <style>
        body {
            margin-left: 40px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1>JavaScript Functions</h1>
    <h2>Function Sequence</h2>
    <p>JavaScript functions are executed </p>
    <p> in the sequence they are called.</p>
    <p id="demo"></p>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo")
                .innerHTML = some;
        }

        function myFirst() {
            myDisplayer("Hello");

        }

        function mySecond() {
            myDisplayer("have a good day");
        }
        myFirst();
        mySecond();
    </script>

</body>

</html>
