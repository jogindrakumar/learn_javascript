<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Setters </title>
    <style>
        body {
            margin-left: 50px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h2>JavaScript Getters and Setters</h2>

    <p>Getters and setters allow you </p>

    <p> to get and set properties via methods.</p>

    <p>This example uses a lang </p>
    <p> property to set the value of the language property.</p>
    <p id="demo"></p>
    <script>
        //create an object:
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "NO",
            set lang(value) {
                this.language = value;
            }
        };
        //set a property using set:
        person.lang = "English";
        //display data from the object:
        document.getElementById("demo")
            .innerHTML = person.language;
    </script>

</body>

</html>
