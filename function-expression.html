<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expressions</title>
    <style>
        body {
            margin-left: 50px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h2>A JavaScript function can also be </h2>
    <h2>defined using an expression.</h2>
    <h1><b> A function expression can be</b> </h1>
    <h1> <b>stored in a variable:</b> </h1>
    <p id="demo"></p>
    <script>
        const x = function(a, b) {
            return a * b
        };
        document.getElementById("demo")
            .innerHTML = x;
    </script>

</body>

</html>
