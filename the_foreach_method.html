<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The forEach() Method</title>
    <style>
        body {
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <h2>Javascript Sets</h2>
    <p>foreach() calls a function for each element:
    </p>
    <p id="demo"></p>
    <script>
        //create a Set
        const letters = new Set(["a", "b", "c"]);
        //list all Elements

        let text = "";
        letters.forEach(function(value) {
            text += value + "<br>";
        })
        document.getElementById("demo")
            .innerHTML = text;
    </script>

</body>

</html>
