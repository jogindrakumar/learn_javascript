<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
    <style>
        body {
            margin-left: 40px;
        }
        
        p {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h2>JavaScript Classes are not hoisted</h2>

    <p>You will get an error </p>
    <p>if you try to use a class </p>
    <p> before it is declared.</p>
    <p id="demo"></p>
    <script>
        //you can not use the class yet
        //myCar = new Car("TATA");
        //this would raise an error
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
        }
        // Now you can use the class
        let myCar = new Car("TATA");
    </script>

</body>

</html>
