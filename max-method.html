<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Max Method</title>
    <style>
        body {
            margin-left: 40px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h2>JavaScript math.max() method</h2>
    <p>This example returns the highest number</p>
    <p> in a list of number arguments:</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo")
            .innerHTML = Math.max(1, 2, 3);
    </script>

</body>

</html>
