<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class Gettter/Setter</title>
    <style>
        body {
            margin-left: 40px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h2>JavaScript Class Gettter/Setter</h2>

    <p>A demonstration of how to add getters and setters </p>
    <p>in a class, and </p>
    <p> how to use the getter to get the property value.</p>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            get cnam() {
                return this.carname;
            }
            set cnam(x) {
                this.carname = x;
            }
        }
        let myCar = new Car("TATA");
        document.getElementById("demo")
            .innerHTML = myCar.cnam;
    </script>

</body>

</html>
