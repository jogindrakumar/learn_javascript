<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic HTML Form Validation</title>
    <style>
        body {
            margin-left: 30px;
        }
        
        p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h2>JavaScript Validation</h2>

    <form action="">
        <input type="text" name="fname" required>
        <input type="submit" value="Submit">
    </form>

    <p>If you click submit, without filling out
        <br> the text field, your browser will
        <br> display an error message.</p>

</body>

</html>
