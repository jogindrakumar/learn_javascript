<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Without Parentheses</title>
    <style>
        body {
            margin-left: 50px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1>javascript Functions</h1>
    <h2>Arrow function</h2>
    <p>this example shows that if you have only one parameter in an arrow function, you can skip the Parentheses.
    </p>
    <p id="demo">

    </p>
    <script>
        let hello = "";
        hello = val => "Hello" + val;
        document.getElementById("demo")
            .innerHTML = hello("Universe!");
    </script>

</body>

</html>
