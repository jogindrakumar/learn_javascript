<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function in Javascript</title>
    <style>
        body {
            margin-left: 50px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1>Arrow function without return or brackets</h1>
    <p id="demo"></p>
    <script>
        let hello = "";
        hello = () => "Hello World";
        document.getElementById("demo")
            .innerHTML = hello();
    </script>

</body>

</html>
