<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
    <style>
        body {
            margin-left: 40px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <h2>JavaScript Class Inheritance</h2>

    <p>Use the "extends" keyword to inherit </p>
    <p>all methods from another class.</p>
    <p>Use the "super" method to call </p>
    <p> the parent's constructor function.</p>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a' + this.carname;
            }
        }
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() +
                    ', it is a ' + this.model;
            }
        }
        let myCar = new Model("TATA", "NANO");
        document.getElementById("demo")
            .innerHTML = myCar.show();
    </script>

</body>

</html>
