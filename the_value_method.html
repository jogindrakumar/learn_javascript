<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The values() Method</title>
    <style>
        body {
            margin-left: 80px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1>Javascript Sets</h1>
    <p>Set . Values() returns a Set Iterator:
    </p>
    <p id="demo"></p>
    <script>
        // Create a Set
        const letters = new Set(["a", "b", "c"]);

        // Display Set Size 
        document.getElementById("demo")
            .innerHTML = letters.values();
    </script>

</body>

</html>
