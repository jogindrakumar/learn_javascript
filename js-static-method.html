<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Static Methods</title>
    <style>
        body {
            margin-left: 40px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <h2>JavaScript Class Static Methods</h2>

    <p>A static method is created with the </p>
    <p> "static" keyword, and you can only call the method</p>
    <p> on the class itself.</p>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(name) {
                this.name = name;

            }
            static hello() {
                return "Hello !!";
            }
        }
        let myCar = new Car("TATA");
        //you can call hello() on the Car Class:
        document.getElementById("demo")
            .innerHTML = Car.hello();
        //BUt not On a Car object:
        //document.getElementById("demo")
        //.innerHTML = myCar.hello();
        // this will raise an error
    </script>

</body>

</html>
