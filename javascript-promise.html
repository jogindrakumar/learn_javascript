<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Promise</title>
    <style>
        body {
            margin-left: 40px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h2>JavaScript Promise</h2>
    <p id="demo"></p>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo")
                .innerHTML = some;
        }
        let myPromise = new
        Promise(function(myResolve, myReject) {
            let x = 0;
            //some code (try to change x to 5)
            if (x == 0) {
                myResolve("OK");
            } else {
                myReject("Error");
            }
        });
        myPromise.then(
            function(value) {
                myDisplayer(value);
            },
            function(error) {
                myDisplayer(error);
            }
        );
    </script>

</body>

</html>
