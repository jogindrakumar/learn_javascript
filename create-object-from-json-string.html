<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Object from JSON String</title>
    <style>
        body {
            margin-left: 50px;
        }
        
        #demo {
            color: red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h2>Create Object from JSON String</h2>
    <p id="demo"></p>
    <script>
        let text = '{"employees":[' +
            '{"firstName": "jogindra","lastName":"kumar"},' +
            '{"firstName": "Deepika","lastName":"singh"},' +
            '{"firstName": "Avinash","lastName":"singh"}]}';

        const obj = JSON.parse(text);
        document.getElementById("demo")
            .innerHTML = obj.employees[1]
            .firstName + " " + obj.employees[1].lastName;
    </script>

</body>

</html>
