<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML Style</title>
    <style>
        body{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2 id="id1">Changing HTML Style using Events</h2>
    <p>Html DOM</p>
    <button type="button"
    onclick="document.getElementById('id1')
    .style.color = 'red'"> click me </button>
    
    



       
    
    
     
</body>
</html>
