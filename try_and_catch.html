<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Error Handling</title>
    <style>
        #demo {
            font-size: 2rem;
            color: red;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <h2>Javascript Error Handling</h2>
    <p>How to use <b>Catch</b> to display an Error</p>
    <p id="demo"></p>
    <script>
        try {
            alertfunction("Welcome 2023!");
        } catch (err) {
            document.getElementById("demo")
                .innerHTML = err.message;
        }
    </script>

</body>

</html>
