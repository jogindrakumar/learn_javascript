<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send parameters to Class methods</title>
    <style>
        body {
            margin-left: 50px;
            ;
        }
        
        #demo {
            color: red;
        }
    </style>
</head>

<body>
    <h2>javascript class method</h2>
    <p>pass a parameter into the "age()" method</p>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age(x) {
                return x - this.year;
            }
        }
        let date = new Date();
        let year = date.getFullYear();
        let myCar = new Car("TATA", 2011);
        document.getElementById("demo")
            .innerHTML = "my Car is " +
            myCar.age(year) + " year old.";
    </script>

</body>

</html>
